<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
 <link rel="stylesheet" href="css/foundation.css">

 <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <section class="large-12 columns">
        
          <form id="form" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
            <!--<fieldset>-->
            <!-- first row -->
            
            <div class="row">
            <h1>Fyll i betalningsplan</h1>
                <div id="fnDiv" class="large-6 columns">
                  <label>Namn</label>
                  <input id="firstName" type="text" name="firstName">
                </div>
                <div  id="lnDiv" class=" large-6 columns">
                  <label>Efternamn <small>obligatoriskt</small></label>
                  <input id="lastName" type="text" name="lastName">
                </div>
                <div class="phone-field large-12 columns">
                  <label> Postnummer: </label>
                  <input type="tel" />
                </div>
                
                <div id="eMailDiv" class="email-field large-12 columns">
                    <label>e-post: <small>obligatoriskt</small></label>
                    <input id="eMail" type="email"/>
                     <!--<small class="error">Ange en giltig e-mail adress.</small>-->   
                </div>
                
                <div class="select-field large-12 columns">
                <select name="size">
                    <option value="low">Låg</option>
                    <option value="medium">Medium</option>
                    <option value="high">Hög</option>
                </select>
                </div>   
            </div>
              <!-- third row -->
            <div class="row">
             <div class="button-field large-12 columns">
            <input type="submit" name="submitbutton" value="Skicka" class="button success" />
            </div>   
            </div>
            <!--</fieldset>-->                
          </form>
  </section> 
    </main> 
        <p id="tryMessage"></p>
    <script src="script/script.js"></script>
