<body>
    <main id="main">
        <section class="large-12 columns">
        
          <form id="form" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">

            <!-- first row -->
            
            <div class="row">
            <h1>Fyll i betalningsplan</h1>
                <div id="fnDiv" class="large-6 columns">
                  <label>Namn</label>
                  <input id="firstName" placeholder ="Fyll i namn" id="firstName" type="text" name="firstName">
                </div>
                <div  id="lnDiv" class=" large-6 columns">
                  <label>Efternamn <small>obligatoriskt</small></label>
                  <input id="lastName" type="text" name="lastName">

                  <input id="zipCode" type="tel" />
                </div>
                
                <div id="eMailDiv" class="email-field large-6 columns">

                </div>
            </div>    
            <div class="row">    
                <div class="select-field large-2 columns">
                <select name="size">
                    <option value="low">Låg</option>
                    <option value="medium">Medium</option>
                    <option value="high">Hög</option>
                </select>
                </div>   
            </div>
              <!-- third row -->
            <div class="row">
                <div class="button-field large-12 columns">
                    <a id="button" href="#" data-reveal-id="myModal" class="button success">Genomför Köp</a>
            </div>   
            </div>

                <p>Im a cool paragraph that lives inside of an even cooler modal. Wins</p>
                <a id="popupExit" class="close-reveal-modal">&#215;</a>
                <input type="submit" name="submitbutton" value="Skicka" class="button success" />
